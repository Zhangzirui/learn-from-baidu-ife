<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/task0002_2.css" type="text/css">
</head>
<body>
    <div class="content">
        <form>
            <label for="input" >请输入年月日：</label>
            <input id="input" type="text">
            <span class="require">(YYYY-MM-DD)</span>
        </form>
        <button value="提交" class="button">提交</button>
        <p class="show"></p>
    </div>
    <div id="wrap2">
        <h1>任务要求:实现一个倒计时功能</h1>
        <ol>
            <li>界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日;</li>
            <li>输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差;</li>
            <li>在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒;</li>
            <li>每一秒钟更新倒计时上显示的数;</li>
            <li>如果时差为0，则倒计时停止.</li>
        </ol>
    </div>
    <script type="text/javascript" src="js/task0002_2.js"></script>
</body>
</html>
