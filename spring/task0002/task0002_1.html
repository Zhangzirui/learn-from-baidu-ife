<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task0002_1</title>
    <link rel="stylesheet" href="css/task0002_1.css" type="text/css">
</head>
<body>
    <div id="wrap">
        <form>
            <textarea rows="16" cols="24" id="input" placeholder="请输入兴趣爱好"></textarea>
            <br/>
        </form>
        <p class="alert" style="display: none">兴趣爱好的个数不能超过10个</p>
        <button value="提交" class="button">提交</button>
        <form id="output"></form>
    </div>
    <hr/>
    <div id="wrap2">
        <h1>任务要求:</h1>
        <ol>
            <li>在页面中，有一个输入框,输入框中用来输入用户的兴趣爱好，允许用户用换行、空格（全角/半角）、逗号（全角/半角）、顿号、分号来作为不同爱好的分隔。</li>
            <li>当点击按钮时，把用户输入的兴趣爱好，按照上面所说的分隔符分开后保存到一个数组，过滤掉空的、重复的爱好，在按钮下方每一个爱好输出成为一个checkbox，爱好内容作为checkbox的label。</li>
            <li>用户输入的爱好数量不能超过10个，也不能什么都不输入。当发生异常时，在按钮上方显示一段红色的错误提示文字，并且不继续执行后面的行为；当输入正确时，提示文字消失。</li>
        </ol>
    </div>
    <script type="text/javascript" src="js/task0002_1.js"></script>
</body>
</html>
